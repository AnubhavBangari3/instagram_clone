{% extends 'instagram/nav.html'  %}


{% block body %}
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                {{tag.title}}
            </h1>
            <h2 class="subtitle">
                Primary subtitle
            </h2>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns is-mobile is-multiline is-centered">
            {% for post in posts %}
            <div class="column is-one-quarter">

                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-256x256">
                                <a href="{{post.get_absolute_url}}"><img src="{{post.picture.url}}" alt="Image"></a>
                            </figure>
                        </div>

                    </article>
                </div>


            </div>
              {% endfor %}
            

        </div>

    </div>
</section>
{% endblock %}
